<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .form-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="Enter your email address">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="message">Message:</label>
        <textarea class="form-input" id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
      </div>
      
      <button class="form-button" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
